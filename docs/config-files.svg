<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="560" viewBox="0 0 1400 560">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fefce8" />
      <stop offset="100%" stop-color="#ecfeff" />
    </linearGradient>
    <style>
      .title { font: 800 30px Arial, sans-serif; fill: #0f172a; }
      .card { fill: #ffffff; stroke: #0f172a; stroke-width: 2; rx: 18; ry: 18; }
      .label { font: 800 20px Arial, sans-serif; fill: #0f172a; }
      .text { font: 500 16px Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="0" y="0" width="1400" height="560" fill="url(#bg)" />
  <text x="50" y="70" class="title">配置文件速查</text>

  <rect x="50" y="120" width="610" height="170" class="card" />
  <text x="80" y="165" class="label">Web 面板</text>
  <text x="80" y="205" class="text">/opt/hetzner-web/config.yaml</text>
  <text x="80" y="235" class="text">/opt/hetzner-web/web_config.json</text>

  <rect x="740" y="120" width="610" height="170" class="card" />
  <text x="770" y="165" class="label">Automation</text>
  <text x="770" y="205" class="text">/opt/hetzner-web/automation/config.yaml</text>

  <rect x="50" y="330" width="1300" height="170" class="card" />
  <text x="80" y="375" class="label">改完配置后</text>
  <text x="80" y="415" class="text">Web: docker compose up -d --build</text>
  <text x="80" y="445" class="text">Automation: systemctl restart hetzner-monitor.service</text>
</svg>
